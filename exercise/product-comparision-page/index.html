<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Comparison Page </title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-section">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img src="images/cool-boxes.webp" alt="cereal box">
                    </div>
                    <div class="text-container">
                        <h3>High protein cereal to power your days</h3>
                        <a href="#">TRY NOW</a>
                    </div>
                </div>
        <div class="comparisons-container">
            <h3>Compare MAGIC SPOON to your childhood favs</h3>
            <div class="comparisons-layout-3">
                <div></div>
                <div class="label">MAGIC SPOON</div>
                <div class="label">Frosted Flakes</div>
                <div class="label">Cinnamon Toast Crunch</div>
                <div class="label">PROTEIN</div>
                <div>12-14g</div>
                <div>2g</div>
                <div>4g</div>
                <div class="label">NET CARBS</div>
                <div>4-5g</div>
                <div>33g</div>
                <div>33g</div>
                <div class="label">SUGAR</div>
                <div>0-1g*</div>
                <div>12-14g</div>
                <div>12g</div>
                <div class="label">GRAIN FREE</div>
                <div><i class="fa-regular fa-thumbs-up"></i></div>
                <div><i class="fa-regular fa-thumbs-down"></i></div>
                <div><i class="fa-regular fa-thumbs-down"></i></div>
                <div class="label">GLUTEN FREE</div>
                <div><i class="fa-regular fa-thumbs-up"></i></div>
                <div><i class="fa-regular fa-thumbs-down"></i></div>
                <div><i class="fa-regular fa-thumbs-down"></i></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
